<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<style>
			.error {color: #FF0000;}
		</style>
	</head>
	<body>
		<b>Welcome, {{ userName }}</b><br>
		<br>
		<form action="/studentCreate" method="post">
			Student Name:<input type='text' name='studentname' value="{{ studentName }}">
			 <span class="error">* {{ nameError }}</span><br>
			Class ID:<input type='text' name='class_id' value="{{ class_id }}">
			 <span class="error">* {{ idError }}</span><br>
			<input type="submit" value="Submit">
		</form>
</html>
{% endautoescape %}
